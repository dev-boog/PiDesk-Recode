<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiDesk | Home</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/theme.css">
</head>
<body>
    <nav id="navigation" class="w-full p-3 bg-neutral-900 flex border-b border-b-neutral-700 justify-left gap-2">
        <a href="{{ url_for('index') }}" class="px-4 py-3 rounded-md text-white text-sm">
            <i class="bi bi-house-fill"></i>
        </a> 
        <a href="{{ url_for('spotify.spotify') }}" class="px-4 py-3 rounded-md text-white text-sm">
            <i class="bi bi-music-note-beamed"></i>
        </a>    
        <a href="{{ url_for('computer.computer') }}" class="px-4 py-3 rounded-md text-white text-sm">
            <i class="bi bi-pc-display"></i>
        </a>  
        <a href="{{ url_for('smartlights.smartlights') }}" class="px-4 py-3 rounded-md text-white text-sm">
            <i class="bi bi-lightbulb-fill"></i>
        </a>  
    </nav>

    <section class="p-5">
        <div class="p-5 bg-neutral-900 border border-neutral-700 rounded">
            <h1 class="text-white font-semibold text-[30px]">{{ error_title }}</h1>
            <p class="text-neutral-500 font-semibold mb-3">{{ error_description }}</p>
            <a href="{{ url_for(redirect) }}" class="inline-block text-white font-semibold bg-blue-600 rounded px-4 py-2 hover:bg-blue-500 transition-colors w-full text-center">
                Go Back
            </a>       
        </div>
    </section>

    <script src="{{ url_for('static', filename='clock.js') }}"></script>      
</body>
</html>
